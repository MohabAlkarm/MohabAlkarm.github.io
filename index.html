<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <link rel="icon" type="image/x-icon" href="./images/favicon.png" />
    <link rel="stylesheet" href="./styles/style.css" />
    <script defer src="./js/script.js"></script>
  </head>
  <body>
    <div id="main-container">
      <div id="form-container">
        <img id="logo" src="./images/favicon.png" alt="logo"">
        <p style="margin-top: 0">The best pet shop</p>
        <p>Registration</p>
        <form id="form1" onsubmit="return checkForm(event)">
          <br />
          <div class="full-name-container">
            <div class="input-control">
              <input type="text" placeholder="First name" id="first-name" />
              <div class="error"></div>
            </div>
            <div class="input-control">
              <input type="text" placeholder="Last name" id="last-name" />
              <div class="error"></div>
            </div>
          </div>
          <div class="input-control">
            <input type="text" placeholder="Phone number" id="phone-number" />
            <div class="error"></div>
          </div>
          <div class="input-control">
            <input type="text" placeholder="Email" id="email" />
            <div class="error"></div>
          </div>
          <div class="input-control">
            <input type="password" placeholder="Password" id="password" />
            <div class="error"></div>
          </div>
          <div class="input-control">
            <input
              type="password"
              placeholder="Confirm Password"
              id="confirm-password"
            />
            <div class="error"></div>
          </div>
          <button id="submit-button" type="submit" form="form1" value="Submit">
            Submit
          </button>
        </form>
      </div>
    </div>
  </body>
</html>
